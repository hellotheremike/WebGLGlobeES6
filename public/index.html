<!DOCTYPE html>
<html>
<head>
  <title>App</title>
  <script src="/assets/app.js"></script>
  <link href="/assets/app.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <div id="currentInfo">
    <span id="year1990" class="year">1990</span>
    <span id="year1995" class="year">1995</span>
    <span id="year2000" class="year">2000</span>
  </div>

  <div id="container"></div>
  <script>
    window.App = require('appkit/app').default();
  </script>
  <script>
      var position;
      var target;
      var tween, tweenBack;
      // init();
      // animate();

      function init() {
        position = {x: 100, y: 100, rotation: 0};
        target = document.getElementById('container');
        tween = new TWEEN.Tween(position)
          .to({x: 700, y: 200, rotation: 359}, 2000)
          .delay(1000)
          .easing(TWEEN.Easing.Elastic.InOut)
          .onUpdate(update);
        tweenBack = new TWEEN.Tween(position)
          .to({x: 100, y: 100, rotation: 0}, 3000)
          .easing(TWEEN.Easing.Elastic.InOut)
          .onUpdate(update);
        tween.chain(tweenBack);
        tweenBack.chain(tween);
        tween.start();
      }
      function animate( time ) {
        requestAnimationFrame( animate );
        TWEEN.update( time );
      }
      function update() {
        target.style.left = position.x + 'px';
        target.style.top = position.y + 'px';
        target.style.webkitTransform = 'rotate(' + Math.floor(position.rotation) + 'deg)';
        target.style.MozTransform = 'rotate(' + Math.floor(position.rotation) + 'deg)';
      }
    </script>
</body>
</html>
